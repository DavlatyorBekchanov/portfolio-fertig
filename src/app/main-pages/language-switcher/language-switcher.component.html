<div class="language-switcher">
    <div (click)="selectLanguage('en')" [ngClass]="isEnglish ? 'language-active' : 'language-inactive'">
        <p>EN</p>
    </div>
    <div (click)="selectLanguage('de')" [ngClass]="isGerman ? 'language-active' : 'language-inactive'">
        <p>DE</p>
    </div>
</div>
